<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .appointment-form {
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 500px;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #28a745;
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .form-group {
            position: relative;
        }

        .form-group i {
            position: absolute;
            right: 10px;
            top: 38px;
            color: #999;
        }

        .form-control, .form-select {
            margin-bottom: 20px;
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            transition: border-color 0.3s ease;
        }

        .form-control:focus, .form-select:focus {
            border-color: #28a745;
            outline: none;
            box-shadow: 0 0 5px rgba(40, 167, 69, 0.2);
        }

        .book-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .book-btn:hover {
            background-color: #218838;
        }

        .confirmation {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
        }

        .confirmation i {
            margin-right: 10px;
        }

        /* Icon positioning for form fields */
        .form-group i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>

<div class="appointment-form">
    <h2><i class="fas fa-calendar-check"></i> Book Your Appointment</h2>
    <form id="appointmentForm">
        <!-- Patient Name -->
        <div class="form-group">
            <label for="patientName">Patient Name</label>
            <input type="text" class="form-control" id="patientName" placeholder="Enter your full name" required>
            <i class="fas fa-user"></i>
        </div>

        <!-- Address -->
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" placeholder="Enter your address" required>
            <i class="fas fa-map-marker-alt"></i>
        </div>

        <!-- Phone Number -->
        <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <input type="tel" class="form-control" id="phoneNumber" placeholder="Enter your phone number" required pattern="[0-9]{10}">
            <i class="fas fa-phone"></i>
        </div>

        <!-- Date -->
        <div class="form-group">
            <label for="appointmentDate">Appointment Date</label>
            <input type="date" class="form-control" id="appointmentDate" required>
            <i class="fas fa-calendar-alt"></i>
        </div>

        <!-- Time -->
        <div class="form-group">
            <label for="appointmentTime">Appointment Time</label>
            <input type="time" class="form-control" id="appointmentTime" required>
            <i class="fas fa-clock"></i>
        </div>

        
        
        <!-- Book Button -->
        <button type="submit" class="book-btn">Book Appointment</button>
    </form>

    <!-- Confirmation Message -->
    <div id="confirmationMessage" class="confirmation">
        <i class="fas fa-check-circle"></i> Appointment successfully booked!
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<script>
    document.getElementById("appointmentForm").addEventListener("submit", function(event) {
        event.preventDefault();
        
        // Get form values
        const patientName = document.getElementById("patientName").value;
        const address = document.getElementById("address").value;
        const phoneNumber = document.getElementById("phoneNumber").value;
        const appointmentDate = document.getElementById("appointmentDate").value;
        const appointmentTime = document.getElementById("appointmentTime").value;
    

        // Check if all fields are filled
        if (patientName && address && phoneNumber && appointmentDate && appointmentTime ) {
            // Redirect to confirmation page with query parameters
            window.location.href = `success.html?date=${appointmentDate}&time=${appointmentTime}`;
        } else {
            alert("Please fill in all the fields.");
        }
    });
</script>


</body>
</html>
